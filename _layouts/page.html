---
layout: default
---

<div class="container page-content">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <article class="page-body">
    {{ content }}
  </article>
</div>
